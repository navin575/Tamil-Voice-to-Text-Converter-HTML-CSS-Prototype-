            languageToggleBtn.textContent = lang === 'ta' ? 'English' : '‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç';
            mainTitle.textContent = t.mainTitle;

            copyBtn.textContent = t.copyBtn;
            historyBtn.textContent = t.historyBtn;
            historyTitle.textContent = t.historyTitle;
            outputDiv.textContent = t.outputDefault;
            
            renderHistory();
        };

        const renderHistory = () => {
            const t = translations[currentLang];
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = `<li>${t.historyEmpty}</li>`;
                return;
            }
            history.forEach((text, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'history-item';
                
                const textDiv = document.createElement('div');
                textDiv.className = 'history-text';
                textDiv.textContent = text.length > 50 ? text.substring(0, 50) + '...' : text;
                textDiv.onclick = () => {
                    outputDiv.textContent = text;
                    finalTranscript = text;
                    historySidebar.classList.remove('open');
                };

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '‚ùå';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    history.splice(index, 1);
                    renderHistory();
                };
                
                listItem.appendChild(textDiv);
                listItem.appendChild(removeBtn);
                historyList.appendChild(listItem);
            });
        };

        const addToHistory = (text) => {
            if (text && text.trim().length > 0) {
                history.unshift(text.trim());
                if (history.length > 5) {

            renderHistory();

            const targetLang = 'ta';

                if (data.responseData && data.responseData.translatedText) {
                    translatedText = data.responseData.translatedText;
                    translatedOutputDiv.innerHTML = `**${translations[currentLang].readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**<br>${translatedText}`;
                    translatedOutputDiv.style.display = 'block';
                } else {
                    translatedText = 'Translation not available.';
                    translatedOutputDiv.innerHTML = `**${translations[currentLang].readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**<br>${translatedText}`;
                    translatedOutputDiv.style.display = 'block';
                }
            } catch (error) {
                statusMessage.textContent = t.statusError;
                console.error("Translation error:", error);
            }
            statusMessage.textContent = '';
        };

        if (!window.SpeechRecognition) {
            const t = translations[currentLang];
            outputDiv.textContent = t.statusNotSupported;
            statusMessage.textContent = t.statusBrowserRec;
        } else {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                statusMessage.textContent = translations[currentLang].statusListening;
                outputDiv.classList.add('listening');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                outputDiv.textContent = finalTranscript + interimTranscript;
            };

            recognition.onerror = (e) => {
                statusMessage.textContent = "Error: " + e.error;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                outputDiv.classList.remove('listening');
            };

            recognition.onend = () => {
                if (!isManualStop) {
                    setTimeout(() => {
                        recognition.start();
                    }, 500); 
                } else {
                    addToHistory(finalTranscript);
                    statusMessage.textContent = translations[currentLang].statusStopped;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    outputDiv.classList.remove('listening');
                    translateText(finalTranscript, transcribeLangSelect.value);
                }
            };

            startBtn.onclick = () => {
                isManualStop = false;
                finalTranscript = '';
                translatedText = '';
                outputDiv.textContent = "";
                translatedOutputDiv.textContent = "";
                translatedOutputDiv.style.display = 'none';

                const lang = transcribeLangSelect.value;
                recognition.lang = lang;
                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            };
            
            stopBtn.onclick = () => {
                isManualStop = true;
                recognition.stop();
            };

            clearBtn.onclick = () => {
                isManualStop = true;
                recognition.stop();
                finalTranscript = '';
                translatedText = '';
                outputDiv.textContent = translations[currentLang].outputDefault;
                translatedOutputDiv.textContent = "";
                translatedOutputDiv.style.display = 'none';
                statusMessage.textContent = "";
                outputDiv.classList.remove('listening');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };
            
            historyBtn.onclick = toggleSidebar;
            closeSidebarBtn.onclick = toggleSidebar;
            
            readAloudBtn.onclick = () => {
                const text = translatedOutputDiv.textContent.replace(`**${translations[currentLang].readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**`, '').trim();
                if (text.length === 0 || text === translations[currentLang].outputDefault) {
                    alert(translations[currentLang].alertNoTextToRead);
                    return;
                }
                
                const voice = availableVoices.find(v => v.lang === 'ta-IN');

                if (voice) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.voice = voice;
                    window.speechSynthesis.speak(utterance);
                } else {
                    alert(translations[currentLang].alertLangNotSupported);
                }
            };

            downloadBtn.onclick = () => {
                const t = translations[currentLang];
                const text = `Original Text:\n${outputDiv.textContent.trim()}\n\nTranslated Text:\n${translatedOutputDiv.textContent.trim().replace(`**${t.readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**`, '')}`;
                if (outputDiv.textContent.trim().length === 0 || outputDiv.textContent.trim() === t.outputDefault) {
                    alert(t.alertNoTextToDownload);
                    return;
                }
                const blob = new Blob([text], { type: 'application/msword' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'speech_transcript.doc';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            downloadPdfBtn.onclick = () => {
                const t = translations[currentLang];
                const textContainer = document.createElement('div');
                textContainer.innerHTML = `<div>Original Text:<br>${outputDiv.textContent.trim()}</div><div style="margin-top: 20px;">Translated Text:<br>${translatedOutputDiv.textContent.trim().replace(`**${t.readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**`, '')}</div>`;
                document.body.appendChild(textContainer);

                html2canvas(textContainer, {
                    scale: 2,
                    useCORS: true
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = canvas.height * imgWidth / canvas.width;

                    doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    doc.save('‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç_‡ÆÆ‡Øä‡Æ¥‡Æø‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç‡Æ™‡Øç‡Æ™‡ØÅ.pdf');
                    document.body.removeChild(textContainer);
                });
            };

            copyBtn.onclick = () => {
                const t = translations[currentLang];
                const text = `Original: ${outputDiv.textContent.trim()}\n\nTranslated: ${translatedOutputDiv.textContent.trim().replace(`**${t.readAloudBtn.replace('üîä ', '').replace('Translation', '')}:**`, '')}`;
                if (outputDiv.textContent.trim().length === 0 || outputDiv.textContent.trim() === t.outputDefault) {
                    alert(t.alertNoTextToDownload);
                    return;
                }
                navigator.clipboard.writeText(text)
                    .then(() => {
                        alert(t.alertCopiedSuccess);
                    })
                    .catch(err => {
                        alert(t.alertCopyFailed + err);
                    });
            };
            
            languageToggleBtn.onclick = () => {
                const newLang = currentLang === 'ta' ? 'en' : 'ta';
                switchLanguage(newLang);
            };

            // Set initial language on page load
            document.addEventListener('DOMContentLoaded', () => {
                switchLanguage('ta');
            });
            
        }
    </script>
</body>
